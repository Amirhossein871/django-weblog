{% load static %}
<header class="site-header">
    <div class="logo-area">
        <img src="{% static 'img/logo.png' %}" alt="FlyBlog Logo" class="site-logo">
        <span class="brand-title">FlyBlog</span>
    </div>
    <nav class="site-nav" aria-label="منوی ناوبری">
        <a href="/">خانه</a>
        <a href="{% url 'about-us' %}">درباره ما</a>
        <a href="{% url 'contact-us' %}">تماس با ما</a>
    </nav>
    <div class="action-bar">

        {% if request.user.is_authenticated %}
            <button class="btn btn-primary add-post-btn">پست جدید</button>
            <div class="user-menu" tabindex="0">
                <img src="{% static 'img/logo.png' %}" alt="User" class="user-avatar">
                <span class="user-name">{{ request.user.username }}</span>
                <span>▼</span>
                <div class="dropdown-menu">
                    <a class="item" href="#">داشبورد</a>
                    <hr class="dropdown-divider">
                    {% if request.user.is_staff %}
                        <a class="item" href="/admin/">پنل ادمین</a>
                        <hr class="dropdown-divider">
                    {% endif %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                            <i class="bi bi-box-arrow-right"></i> خروج از حساب
                        </button>
                    </form>
                </div>
            </div>
        {% else %}
            <a class="btn btn-outline-primary login-btn" href="{% url 'login' %}">ورود</a>
            <a class="btn btn-outline-secondary register-btn" href="{% url 'register' %}">ثبت‌نام</a>
        {% endif %}

    </div>
</header>
